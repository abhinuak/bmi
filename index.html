<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="icon" href="https://images.theconversation.com/files/358962/original/file-20200921-22-12bewf7.jpg?ixlib=rb-1.1.0&rect=33%2C107%2C4425%2C3853&q=45&auto=format&w=754&fit=clip">
</head>
<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-5" id="calculator">
            <div class="card w-100 shadow rounded border border-light bg-warning">
                <div class="card-body">
                    <h1 class="card-title text-center text-dark mt-2"><img src="https://m.media-amazon.com/images/I/510+wPzwcZL.png" alt="" width="40px"> <b style="color:blue;">BMI CALCULATOR </b> <i style="font-size: 30px; font-family: Verdana, Geneva, Tahoma, sans-serif;">(body-mass-index)</i></h1>
                    <br>
                    <div class="input-group mb-3">
                        <div class="form-group mb-2 ms-4">
                            <label style="font-weight: bolder; margin-left: 25px;" for="age" class="text-dark">Gender : </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                                <label class="form-check-label text-dark" for="inlineRadio1"> Male </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                                <label class="form-check-label text-dark" for="inlineRadio2"> Female </label>
                            </div>
                        </div>
                    
                        <div class="form-group mb-2 ms-5">
                            <label style="font-weight: bolder; margin-left: 90px;" for="age" class="text-dark ">Age :</label>
                            <input style="width: 80px; border-radius: 5px;" type="number" id="age" aria-describedby="age" placeholder=" Age" size="40" autocomplete="off">
                        </div>
                        <div class="form-group mb-2 ms-3">
                            <label style="font-weight: bolder;" for="ht" class="text-dark mt-4 mb-1">Height (cm)</label>
                            <input type="text" class="form-control mb-3" id="heightt" aria-describedby="ht" placeholder="height" size="40" autocomplete="off">
                        </div>
                        <div class="form-group mb-2 ms-4">
                            <label style="font-weight: bolder;" for="wt" class="text-dark mt-4 mb-1">Weight (kg)</label>
                            <input type="text" class="form-control mb-3" id="weightt" aria-describedby="wt" placeholder="weight" size="40" autocomplete="off">
                        </div>
                        <div class="d-grid gap-2 col-10 mx-auto ms-4 mt-2">
                            <button style="margin-left:50px ; width: 92%;" type="button" class="btn btn-danger text-center mb-2" onclick="calclick()">CALCULATE</button>
                        </div>
                        <div class="mb-2 ms-4 mt-2">
                            <h5 style="margin-left: 50px;" id="result" class="text-dark"></h5>
                        </div>                   
                        <div>
                            <h2 id="statusresult" style="font-weight: bolder; margin-top: 40px; color:blue"></h2>
                        </div>
                        <!-- <p class=" text-center text-info" id="sresult"><b>You are </b></p> -->
                        
                    </div>

                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
